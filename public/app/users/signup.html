--><div ng-controller="SignupController as signupCtrl" class="container"><div class="well well-sm clearfix text-capitalize"><form name="signupCtrl.signupForm"><legend>New User Information</legend><formly-form model="signupCtrl.model" fields="signupCtrl.fields"><div class="pull-right"><button ng-click="signupCtrl.signup()" ng-disabled="signupCtrl.signupForm.$invalid" class="btn btn-info">Sign Up</button>&nbsp;<a href="/" class="btn btn-default">Cancel</a></div></formly-form></form></div></div>
