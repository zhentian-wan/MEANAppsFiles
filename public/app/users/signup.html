--><div ng-controller="SignupController as signupCtrl" class="container"><div class="well well-sm clearfix text-capitalize"><form name="signupCtrl.signupForm"><legend>{{'form.newUserInfo'| translate}}</legend><formly-form model="signupCtrl.model" fields="signupCtrl.fields"><div class="pull-right"><button ng-click="signupCtrl.signup()" ng-disabled="signupCtrl.signupForm.$invalid" class="btn btn-info">{{signupCtrl.isSubmitting == true ? 'form.saving': 'header.signUp'| translate}}</button>&nbsp;<a ui-sref="app.main()" class="btn btn-default">{{'form.cancel'| translate}}</a></div></formly-form></form></div></div>
