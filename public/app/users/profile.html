<div ng-controller="ProfileController as profileCtrl" class="container"><div class="well"><form name="profileForm" class="form-horizontal"><legend>User Profile</legend><div class="form-group"><label for="username" class="col-md-2 control-label">Username</label><div class="col-md-10"><input name="username" type="text" placeholder="Username" ng-model="profileCtrl.username" class="form-control"/></div></div><div class="form-group"><label for="fname" class="col-md-2 control-label">First Name</label><div class="col-md-10"><input name="fname" type="text" placeholder="First Name" ng-model="profileCtrl.fname" class="form-control"/></div></div><div class="form-group"><label for="lname" class="col-md-2 control-label">Last Name</label><div class="col-md-10"><input name="lname" type="text" placeholder="Last Name" ng-model="profileCtrl.lname" class="form-control"/></div></div><div class="form-group"><label for="password" class="col-md-2 control-label">Password</label><div class="col-md-10"><input name="password" type="password" placeholder="password" ng-model="profileCtrl.password" class="form-control"/></div></div><div class="form-group"><div class="col-md-10 col-lg-offset-2"><div class="pull-right"><button ng-click="profileCtrl.updateProfile()" ng-disable="profileForm.$invalid" class="btn btn-info">Update</button>&nbsp;<a href="/" class="btn btn-default">Cancel</a></div></div></div></form></div></div>
