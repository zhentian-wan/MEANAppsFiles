<div ng-controller="ProfileController as profileCtrl" class="container"><div class="well"><form name="profileForm" class="form-horizontal"><legend>{{'form.userProfile' | translate}}</legend><div class="form-group"><label for="username" class="col-md-2 control-label">{{'form.userName' | translate}}</label><div class="col-md-10"><input name="username" type="text" placeholder="{{'form.enterUserName' | translate}}" ng-model="profileCtrl.username" class="form-control"/></div></div><div class="form-group"><label for="fname" class="col-md-2 control-label">{{'form.firstName' | translate}}</label><div class="col-md-10"><input name="fname" type="text" placeholder="{{'form.enterFirstName' | translate}}" ng-model="profileCtrl.fname" class="form-control"/></div></div><div class="form-group"><label for="lname" class="col-md-2 control-label">{{'form.lastName' | translate}}</label><div class="col-md-10"><input name="lname" type="text" placeholder="{{'form.enterLastName' | translate}}" ng-model="profileCtrl.lname" class="form-control"/></div></div><div class="form-group"><label for="password" class="col-md-2 control-label">{{'form.password' | translate}}</label><div class="col-md-10"><input name="password" type="password" placeholder="{{'form.enterPassword' | translate}}" ng-model="profileCtrl.password" class="form-control"/></div></div><div class="form-group"><div class="col-md-10 col-lg-offset-2"><div class="pull-right"><button ng-click="profileCtrl.updateProfile()" ng-disable="profileForm.$invalid" class="btn btn-info">{{'form.update' | translate}}</button>&nbsp;<a href="/" class="btn btn-default">{{'form.cancel' | translate}}</a></div></div></div></form></div></div>
