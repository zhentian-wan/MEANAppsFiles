--><div ng-controller="usrListController as usersCtrl" class="container"><table class="table"><tr ng-repeat="user in usersCtrl.users" class="row"><td class="col-sm-6">{{user.firstName + ' ' +user.lastName}}</td><td class="col-sm-5 col-sm-offset-1"><button ng-click="usersCtrl.removeUser(user)" class="btn btn-danger">{{'form.delete' | translate}}</button></td></tr></table></div>
