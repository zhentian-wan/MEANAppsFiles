--><div class="navbar-right"><form ng-controller="AccountController as account" class="navbar-form"><div class="form-group"><input placeholder="username" ng-model="account.username" class="form-control"/></div><div class="form-group"><input type="password" placeholder="Password" ng-model="account.password" class="form-control"/></div><button ng-click="account.signin(account.username, account.password)" class="btn btn-primary">Sign In</button></form></div>
