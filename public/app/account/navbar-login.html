--><div ng-controller="AccountController as account" class="navbar-right"><form ng-hide="account.isAuthed()" class="navbar-form"><div class="form-group"><input placeholder="username" ng-model="account.username" class="form-control"/></div><div class="form-group"><input type="password" placeholder="Password" ng-model="account.password" class="form-control"/></div><button ng-click="account.signin(account.username, account.password)" class="btn btn-primary">Sign In</button></form><ul ng-show="account.isAuthed()" class="nav navbar-nav navbar-right"><li class="dropdown"><a href="" data-toggle="dropdown" class="dropdown-toggle">{{account.user.firstName + " " + account.user.lastName}}<b class="caret"></b></a><ul class="dropdown-menu"><li ng-show="account.user.isAdmin()"><a href="/admin/users">User Admin</a></li><li><a href="" ng-click="account.signout()">Sign Out</a></li></ul></li></ul></div>
