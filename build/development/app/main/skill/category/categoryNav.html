--><div id="category" class="panel panel-primary"><div class="panel-heading text-center">{{'body.skillCategory' | translate}}</div><div class="panel-body"><div class="category-nav vcenter"><h3 ng-repeat="(key, value) in categoryCtrl.tags"><span href="" ng-click="categoryCtrl.toggleCategory(key)" ng-class="{'label-warning': categoryCtrl.isActive(key)}" class="label label-info">{{key}}<span class="badge pull-right">{{value}}</span></span></h3></div></div></div>
